<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box,
    .box2 {
      width: 300px;
      height: 300px;
      background: red;
    }
    .box2{
      background: rebeccapurple;
      /* position: fixed 形成新的图层，回流性能高 */
      /* position: fixed;   */

      /* transition 配合transform或opacity形成新的图层，回流性能高 */
      transition: all 100ms;
    }
    .box2:hover{
      opacity: .3;
      /* transform: translateX(10px) */
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box2"></div>
</body>

</html>
