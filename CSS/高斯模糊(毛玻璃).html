<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      position: relative;
      display: inline-block;
    }
    img{
      display: block;
      /* filter: blur(10px); */
    }
    .cover{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./imgs/img1.jpeg">
    <div class="cover"></div>
  </div>
</body>
</html>
