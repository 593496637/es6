<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // es5中没有块级作用域
    // 由于变量提升，userName 被声明到了全局，因此 "userName" in window 为true
    // 所以赋值没有生效
    // 则userName为undefined
    if (!("userName" in window)) {
      var userName = 'hei hei'
    }
    console.log(userName);//undefined
  </script>
</body>

</html>
