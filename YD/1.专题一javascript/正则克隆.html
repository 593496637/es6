<body>
  <script>
    // 目标正则  是否深拷贝
    function cloneReg(target, isDeep) {
      const regFlag = /\w*$/
      const result = new target.constructor(target.source, regFlag.exec(target))
      if (isDeep) {
        result.lastIndex = 0
      } else {
        result.lastIndex = target.lastIndex
      }
      return result
    }

    const regexp = /word/g
    const reg2 = cloneReg(regexp, true)
    console.log(reg2);


  </script>
