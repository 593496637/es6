<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				border: 10px solid red;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: #9ACD32;
				border: 10px solid red;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<script type="text/javascript">
			// client 不包含border   offsetWidth包含border
			let box=document.querySelector('.box');
			console.log(box.clientWidth);//宽度
			console.log(box.offsetWidth);//宽度
			console.log(box.clientLeft);//左边框大小
			console.log(box.clientTop);//右边框大小
			
			console.log(document.body.clientWidth);
			console.log(document.documentElement.clientWidth);
			console.log(document.documentElement.offsetWidth);
			
		</script>
	</body>
</html>
