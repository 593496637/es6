<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 原地址 */
			/* https://juejin.im/post/6862599699334725639?utm_source=gold_browser_extension */
			/* https://codepen.io/JowayYoung/pen/PoqgbGV */
			.ios-switch {
				position: relative;
				appearance: none;
				cursor: pointer;
				transition: all 100ms;
				border-radius: 31px;
				width: 102px;
				height: 62px;
				background-color: #e9e9eb;
				border: 10px solid red;
			}
			.ios-switch::before {
				position: absolute;
				content: "";
				transition: all 300ms cubic-bezier(.45, 1, .4, 1);
				border-radius: 31px;
				width: 102px;
				height: 62px;
				background-color: #e9e9eb;
			}

			.ios-switch::after {
				position: absolute;
				left: 4px;
				top: 4px;
				border-radius: 27px;
				width: 54px;
				height: 54px;
				background-color: #fff;
				box-shadow: 1px 1px 5px rgba(#000, .3);
				content: "";
				transition: all 300ms cubic-bezier(.4, .4, .25, 1.35);
			}

			.ios-switch:checked {
				background-color: #5eb662;
			}
			.ios-switch:checked::before{
				transform: scale(0);
			}
			.ios-switch:checked::after{
				transform: translateX(40px);
			}
		</style>
	</head>
	<body>
		<div class="bruce flex-ct-x" data-title="iOS开关按钮">
			<input class="ios-switch" type="checkbox">
		</div>
	</body>
</html>
