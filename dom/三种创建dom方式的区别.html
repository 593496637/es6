<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>document.write()</p>
		<p>element.innerHTML</p>
		<p>document.createElement()</p>

		区别：
		<p>document.write 是直接将内容写入页面的内容流，但是文档流执行完毕，则它会导致页面全部重绘</p>
		<p>innerHTML 是将内容写入某个dom节点，不会导致页面全部重绘</p>
		<p>innerHTML 创建多个元素效率更高（不要拼接字符串，采取数组形式拼接）结构稍微复杂</p>
		<p>createElement() 创建多个元素效率稍微低一点点，但是结构更清晰</p>
		<p>不同浏览器下：innerHTML效率比createElement高</p>
		<script type="text/javascript">

		</script>
	</body>
</html>
