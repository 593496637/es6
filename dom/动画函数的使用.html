<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				position: relative;
			}

			.box {
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				position: fixed;
				right: 0;
				bottom: 100px;
			}

			a {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				background-color: blueviolet;
				z-index: 3;
				text-decoration: none;
				color: #fff;
				font-size: 24px;
			}

			.child {
				position: absolute;
				width: 100px;
				height: 50px;
				left: 0;
				top: 0;
				background-color: #9ACD32;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="javascript:void(0);" class="arrow">←</a>
			<div class="child">

			</div>
		</div>
		<script src="./js/animate.js"></script>
		<script type="text/javascript">
			let arrow = document.querySelector('.arrow');
			let child = document.querySelector('.child');
			arrow.addEventListener('mouseenter', function() {
				animate(child, -100, () => {
					this.innerHTML = "→";
				});
			})
			arrow.addEventListener('mouseleave', function() {
				animate(child, 0, () => {
					this.innerHTML = "←";
				});
			})
		</script>
	</body>
</html>
