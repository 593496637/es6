<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>

  <script>
    const students = [
      { name: 'John', email: 'john@example.com' },
      { name: 'Johnson', email: 'johnson@example.com' },
      { name: 'county', email: 'county@example.com' },
    ]

    // 自己实现find
    Array.prototype.myFind = function (fn) {
      for (let index = 0; index < this.length; index++) {
        const isFlag = fn(this[index], index, this);
        if (isFlag) return this[index];
      }
    }

    const student = students.myFind(function (item, index, array) {
      return item.name === 'John'
    })
    console.log(student);
  </script>

</body>

</html>
