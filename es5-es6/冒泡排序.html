<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [3, 4, 2, 1, 5];
			for (var i = 0; i < arr.length - 1; i++) { //外层循环的趟数
				for (var j = 0; j < arr.length - i - 1; j++) { //里面的循环管每一趟循环的次数
					// 内部交换两个变量的值
					if (arr[j] < arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
