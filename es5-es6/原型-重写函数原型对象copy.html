<body>
  <script>

    function Person() {

    }

    Person.prototype = {
      message: 'Hello, world',
      running: function () { },
      // constructor: Person
    }

    // 更加严谨的写法
    Object.defineProperty(Person.prototype, 'constructor', {
      configurable: true,
      enumerable: true,
      writable: true,
      value: Person
    });

    
    const p1 = new Person();
    console.log(p1.__proto__.constructor);

  </script>
</body>
