<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>


    let obj = {
      name:'header'
    }


    let _name=undefined
    Object.defineProperty(obj, 'name', {
      configurable: true,
      enumerable: true,
      set: function(value) {
        console.log('调用了set:',value);
        _name=value
      },
      get:function() {
        return _name
      }
    });

    obj.name='hello'
    console.log(obj.name);
  </script>
</body>

</html>
