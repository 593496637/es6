<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 普通函数
    function foo(x, y, z) {
      console.log(x + y + z);
    }

    foo(1, 2, 3)

    // 从上面到下面这个函数的转化过程称为柯里化过程


    // 改为柯里化函数
    function bar(x) {
      return function (y) {
        return function (z) {
          console.log(x + y + z);
        }
      }
    }

    bar(1)(2)(3)


    // 柯里化函数：箭头函数的写法
    const baz = x => y => z => {
      console.log(x + y + z);
    }
    
    baz(2)(4)(5)
  </script>
</body>

</html>
