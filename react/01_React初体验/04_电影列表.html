<body>

  <div id="root"></div>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.querySelector('#root'))

    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          // 电影列表
          movies: ['肖申克的救赎', '霸王别姬', '阿甘正传', '这个杀手不太冷', '美丽人生', '泰坦尼克号', '千与千寻', '辛德勒的名单', '盗梦空间', '忠犬八公的故事', '海上钢琴师', '楚门的世界', '机器人总动员', '三傻大闹宝莱坞', '放牛班的春天', '大话西游之大圣娶亲', '星际穿越', '熔炉', '无间道', '龙猫', '教父', '当幸福来敲门', '怦然心动', '触不可及', '乱世佳人', '蝙蝠侠：黑暗骑士', '天堂电影院', '搏击俱乐部', '蝴蝶效应', '控方证人', '活着', '乱世佳人', '天空之城', '疯狂动物城', '无间道', '指环王3：王者无敌', '指环王2：双塔奇兵', '指环王1：魔戒再现', '忠犬八公的故事', '哈利·波特与死亡圣器（下）', '哈利·波特与死亡圣器（上）', '哈利·波特与阿兹卡班的囚徒', '哈利·波特与火焰杯', '哈利·波特与密室', '哈利·波特与魔法石', '哈利·波特与']
        }
      }

      render() {
        let liELs = []
        for (let i = 0; i < this.state.movies.length; i++) {
          const item = this.state.movies[i];
          const li = <li key={i}>{item}</li>
          liELs.push(li)
        }
        return (
          <div>
            <h1>电影列表</h1>
            <ul>
              {liELs}
            </ul>
          </div>
        )
      }

      //           })
      //         }

    }



    root.render(<App />)
