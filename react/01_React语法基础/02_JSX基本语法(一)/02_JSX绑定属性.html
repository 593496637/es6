<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.min.js"></script>
  <style>
    .image-100 {
      width: 100%;
    }

    .image-80 {
      width: 80%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          message: 'Hello World',
          img: 'https://img.win3000.com/m00/57/ec/25b4a778dbe357556581b9fd74d1af40.jpg',
          bigImg: true
        }
      }

      render() {
        const { message, img, bigImg } = this.state
        // 第一种方式
        // const className = `image ${bigImg ? 'image-100' : 'image-80'}`
        // 第二种方式
        const classList = ['image']
        if (bigImg) {
          classList.push('image-100')
        } else {
          classList.push('image-80')
        }
        // 第四种方式
        const styleObj = {
          width: '100px',
          height: '100px',
          backgroundColor: 'green'
        }
        return (
          <div>
            <h1>{message}</h1>
            <a href="baidu.com" title={message}>百度</a>
            {/*第一种方式*/}
            {/*<img src={img} className={className} />*/}
            {/*第二种方式*/}
            <img src={img} className={classList.join(' ')} />
            {/*第三种方式*/}
            {/*<div style={{ width: '100px', height: '100px', backgroundColor: 'red' }}></div>*/}
            {/*第四种方式*/}
            <div style={styleObj}></div>
          </div>
        )
      }
    }

    // 2.创建根容器,并渲染App组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)

  </script>
</body>

</html>
