<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.min.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          movies: ['大话西游', '西游记', '三国演义', '水浒传'],
          currentIndex: 0
        }
      }

      // 点击事件
      handleClick(index) {
        this.setState({
          currentIndex: index
        })
      }

      render() {
        const { movies, currentIndex } = this.state


        const movieItemHandler = (item, index) => {
          const active = currentIndex === index ? 'active' : ''
          return <li key={index} className={active} onClick={() => { this.handleClick(index) }}>{item}</li>
        }


        return (
          <div>
            <ul>
              {movies.map(movieItemHandler)}
            </ul>
          </div>
        )
      }
    }

    // 2.创建根容器,并渲染App组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)

  </script>
</body>

</html>
