<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          message: 'Hello World',
          show: true,
          isReady: true,
          friend: {
            name: 'Tom',
            age: 18
          }
        }
      }

      render() {
        const { message, show, isReady, friend } = this.state
        let element = null
        if (show) {
          element = <h2>React</h2>
        } else {
          element = <h2>Vue</h2>
        }
        return (
          <div>
            <h1>{message}</h1>
            {element}
            <h1>{isReady ? <span>span标签</span> : <i>i标签</i>}</h1>

            <h1>{friend && <i>{friend.name + '' + friend.age}</i>}</h1>
          </div>
        )
      }
    }

    // 2.创建根容器,并渲染App组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)

  </script>
</body>

</html>
