<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<base-input :label="label" v-model="username" required placeholder="Enter your username"></base-input>
			{{username}}
		</div>
		<script type="text/javascript">
			// 如果你不希望组件的根元素继承 attribute，你可以在组件的选项中设置 inheritAttrs: false
			// 有了 inheritAttrs: false 和 $attrs，你就可以手动决定这些 attribute 会被赋予哪个元素
			Vue.component('base-input', {
				props: ['label', 'value'],
				template: `<label>
					{{label}}
					<input :value="value" v-bind="$attrs" @input="$emit('input',$event.target.value)">
				</label>`,
				inheritAttrs:false
			})
			var app = new Vue({
				el: '#app',
				data: {
					label: '姓名',
					username: '新爱丽舍',
				}
			})
		</script>
	</body>
</html>
