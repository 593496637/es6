<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesium 3D Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      /* 添加进度条样式 */
      #loadingOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }
      #loadingBar {
        width: 200px;
        height: 4px;
        background: #444;
        border-radius: 2px;
        margin: 10px 0;
      }
      #loadingStatus {
        height: 100%;
        width: 0%;
        background: #0088ff;
        border-radius: 2px;
        transition: width 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="loadingOverlay">
      <div>加载中...</div>
      <div id="loadingBar">
        <div id="loadingStatus"></div>
      </div>
      <div id="loadingText">0%</div>
    </div>
    <div id="cesiumContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
