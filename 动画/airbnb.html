<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Airbnb - 全球民宿_公寓_短租_住宿_预订平台</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
			color: #222222;
			line-height: 1.43;
		}

		/* 顶部导航 */
		.header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			background: white;
			z-index: 100;
			border-bottom: 1px solid #ebebeb;
		}

		.nav-container {
			max-width: 1760px;
			margin: 0 auto;
			padding: 0 80px;
		}

		.nav {
			height: 80px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			color: #ff385c;
		}

		.nav-center {
			display: flex;
			gap: 32px;
		}

		.nav-center a {
			color: #222;
			text-decoration: none;
			font-weight: 500;
			font-size: 16px;
			padding: 10px;
		}

		.nav-right {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.host-button {
			padding: 12px;
			border-radius: 22px;
			border: none;
			background: transparent;
			cursor: pointer;
			font-size: 14px;
		}

		.host-button:hover {
			background: #f7f7f7;
		}

		.user-menu {
			padding: 5px 5px 5px 12px;
			border: 1px solid #ddd;
			border-radius: 21px;
			display: flex;
			align-items: center;
			gap: 12px;
			cursor: pointer;
		}

		/* 搜索栏 */
		.search-container {
			margin-top: 80px;
			padding: 20px 0;
			border-bottom: 1px solid #ebebeb;
		}

		.search-bar {
			max-width: 850px;
			margin: 0 auto;
			height: 66px;
			border: 1px solid #ddd;
			border-radius: 32px;
			display: flex;
			align-items: center;
			padding: 0 8px;
			box-shadow: 0 1px 2px rgba(0,0,0,0.08);
		}

		.search-item {
			height: 48px;
			padding: 0 24px;
			border-right: 1px solid #ddd;
			display: flex;
			flex-direction: column;
			justify-content: center;
			cursor: pointer;
		}

		.search-item:hover {
			background: #f7f7f7;
			border-radius: 32px;
		}

		.search-item:last-child {
			border-right: none;
		}

		.search-label {
			font-size: 12px;
			font-weight: 600;
			line-height: 16px;
		}

		.search-input {
			font-size: 14px;
			border: none;
			outline: none;
			background: transparent;
			width: 100%;
		}

		.search-button {
			background: #ff385c;
			color: white;
			border: none;
			padding: 16px;
			border-radius: 24px;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		/* 分类导航 */
		.categories {
			display: flex;
			gap: 32px;
			padding: 20px 80px;
			overflow-x: auto;
			scrollbar-width: none;
		}

		.category {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 8px;
			min-width: 56px;
			cursor: pointer;
			padding-bottom: 12px;
			border-bottom: 2px solid transparent;
		}

		.category:hover {
			border-bottom-color: #dddddd;
		}

		.category.active {
			border-bottom-color: #222222;
		}

		.category img {
			width: 24px;
			height: 24px;
			opacity: 0.64;
		}

		.category.active img {
			opacity: 1;
		}

		.category span {
			font-size: 12px;
			color: #717171;
		}

		.category.active span {
			color: #222222;
		}

		/* 房源列表 */
		.listings {
			max-width: 1760px;
			margin: 0 auto;
			padding: 0 80px;
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			gap: 24px;
			margin-top: 24px;
		}

		.listing-card {
			position: relative;
		}

		.listing-images {
			position: relative;
			aspect-ratio: 1;
			border-radius: 12px;
			overflow: hidden;
		}

		.listing-image {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.listing-info {
			margin-top: 12px;
		}

		.listing-title {
			font-size: 15px;
			font-weight: 500;
			color: #222;
			margin-bottom: 4px;
		}

		.listing-subtitle {
			font-size: 14px;
			color: #717171;
		}

		.listing-price {
			margin-top: 8px;
			font-size: 15px;
			font-weight: 500;
		}

		.favorite-button {
			position: absolute;
			top: 12px;
			right: 12px;
			background: none;
			border: none;
			cursor: pointer;
			padding: 8px;
		}

	</style>
</head>
<body>
	<header class="header">
		<div class="nav-container">
			<nav class="nav">
				<div class="logo">
					<svg width="102" height="32" fill="currentcolor">
						<path d="M29.3864 22.7101C29.2429 22.3073 29.0752 21.9176 28.9157 21.5565C28.6701 21.0011 28.4129 20.4446 28.1641 19.9067L28.1444 19.864C25.9255 15.0589 23.5439 10.1881 21.0659 5.38701L20.9607 5.18316C20.7079 4.69289 20.4466 4.18596 20.1784 3.68786C19.8604 3.0575 19.4745 2.4636 19.0276 1.91668C18.5245 1.31651 17.8956 0.833822 17.1853 0.502654C16.475 0.171486 15.7005 -9.83959e-05 14.9165 4.23317e-08C14.1325 9.84805e-05 13.3581 0.171877 12.6478 0.503224C11.9376 0.834571 11.3088 1.31742 10.8059 1.91771C10.3595 2.46476 9.97383 3.05853 9.65572 3.68858C9.38521 4.19115 9.12145 4.70278 8.8664 5.19757L8.76872 5.38696C6.29061 10.1884 3.90903 15.0592 1.69015 19.8639L1.65782 19.9338C1.41334 20.463 1.16057 21.0102 0.919073 21.5563C0.75949 21.9171 0.592009 22.3065 0.448355 22.7103C0.0369063 23.8104 -0.094204 24.9953 0.0668098 26.1585C0.237562 27.334 0.713008 28.4447 1.44606 29.3804C2.17911 30.3161 3.14434 31.0444 4.24614 31.4932C5.07835 31.8299 5.96818 32.002 6.86616 32C7.14824 31.9999 7.43008 31.9835 7.71027 31.9509C8.846 31.8062 9.94136 31.4366 10.9321 30.8639C12.2317 30.1338 13.5152 29.0638 14.9173 27.5348C16.3194 29.0638 17.6029 30.1338 18.9025 30.8639C19.8932 31.4367 20.9886 31.8062 22.1243 31.9509C22.4045 31.9835 22.6864 31.9999 22.9685 32C23.8664 32.002 24.7561 31.8299 25.5883 31.4932C26.6901 31.0444 27.6554 30.3161 28.3885 29.3804C29.1216 28.4447 29.5971 27.3341 29.7679 26.1585C29.9287 24.9952 29.7976 23.8103 29.3864 22.7101Z"></path>
					</svg>
				</div>
				<div class="nav-center">
					<a href="#" class="active">住宿</a>
					<a href="#">体验</a>
					<a href="#">线上体验</a>
				</div>
				<div class="nav-right">
					<button class="host-button">来爱彼迎发布房源</button>
					<button class="host-button">
						<svg viewBox="0 0 16 16" width="16" height="16"><path d="M8 .25a7.77 7.77 0 0 1 7.75 7.75 7.75 7.75 0 0 1-7.75 7.75A7.75 7.75 0 0 1 .25 8 7.77 7.77 0 0 1 8 .25zm0 1.5a6.25 6.25 0 1 0 0 12.5 6.25 6.25 0 0 0 0-12.5z"></path></svg>
					</button>
					<div class="user-menu">
						<svg viewBox="0 0 32 32" width="16" height="16"><path d="M16 .7C7.563.7.7 7.563.7 16S7.563 31.3 16 31.3 31.3 24.437 31.3 16 24.437.7 16 .7zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4A6.507 6.507 0 0 1 9.5 14c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1-3.019 5.491 12.42 12.42 0 0 1 6.452 4.4C23.605 26.816 20.021 28.7 16 28.7z"></path></svg>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<div class="search-container">
		<div class="search-bar">
			<div class="search-item">
				<label class="search-label">目的地</label>
				<input type="text" class="search-input" placeholder="搜索目的地">
			</div>
			<div class="search-item">
				<label class="search-label">入住</label>
				<input type="text" class="search-input" placeholder="添加日期">
			</div>
			<div class="search-item">
				<label class="search-label">退房</label>
				<input type="text" class="search-input" placeholder="添加日期">
			</div>
			<div class="search-item">
				<label class="search-label">房客</label>
				<input type="text" class="search-input" placeholder="添加房客">
			</div>
			<button class="search-button">
				<svg viewBox="0 0 32 32" width="16" height="16"><path fill="white" d="M13 0c7.18 0 13 5.82 13 13 0 2.868-.929 5.519-2.502 7.669l7.916 7.917-2.828 2.828-7.917-7.916A12.942 12.942 0 0 1 13 26C5.82 26 0 20.18 0 13S5.82 0 13 0zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"></path></svg>
				搜索
			</button>
		</div>
	</div>

	<nav class="categories">
		<div class="category active">
			<img src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg" alt="王牌">
			<span>王牌</span>
		</div>
		<div class="category">
			<img src="https://a0.muscache.com/pictures/3b1eb541-46d9-4bef-abc4-c37d77e3c21b.jpg" alt="绝美景观">
			<span>绝美景观</span>
		</div>
		<div class="category">
			<img src="https://a0.muscache.com/pictures/732edad8-3ae0-49a8-a451-29a8010dcc0c.jpg" alt="小木屋">
			<span>小木屋</span>
		</div>
		<!-- 更多分类... -->
	</nav>

	<main class="listings" id="listings">
		<!-- 房源列表将通过 JavaScript 动态加载 -->
	</main>

	<script>
		// 获取房源图片
		async function fetchImages() {
			// 生成15张随机图片
			const images = [];
			for(let i = 1; i <= 15; i++) {
				images.push({
					src: {
						large: `https://picsum.photos/800/600?random=${i}`,
						medium: `https://picsum.photos/400/300?random=${i}`,
						small: `https://picsum.photos/200/150?random=${i}`
					}
				});
			}
			return images;
		}

		// 创建房源卡片
		function createListingCard(photo) {
			const cities = ['北京', '上海', '广州', '深圳', '杭州', '成都', '重庆', '西安'];
			const types = ['整套公寓', '独立房间', '精品酒店', '复式公寓', '海景别墅', '温馨单间'];
			const randomCity = cities[Math.floor(Math.random() * cities.length)];
			const randomType = types[Math.floor(Math.random() * types.length)];
			const randomPrice = Math.floor(Math.random() * 1000 + 500);
			const randomDistance = Math.floor(Math.random() * 10 + 1);
			
			return `
				<div class="listing-card">
					<div class="listing-images">
						<img src="${photo.src.large}" alt="房源图片" class="listing-image">
						<button class="favorite-button">
							<svg viewBox="0 0 32 32" width="24" height="24" fill="white" stroke="black" stroke-width="2">
								<path d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"></path>
							</svg>
						</button>
					</div>
					<div class="listing-info">
						<h3 class="listing-title">${randomType} · ${randomCity}</h3>
						<p class="listing-subtitle">距离市中心${randomDistance}公里</p>
						<p class="listing-subtitle">11月27日-12月2日</p>
						<p class="listing-price">￥${randomPrice}/晚</p>
					</div>
				</div>
			`;
		}

		// 初始化页面
		async function initializePage() {
			const photos = await fetchImages();
			const listingsContainer = document.getElementById('listings');
			
			photos.forEach(photo => {
				listingsContainer.innerHTML += createListingCard(photo);
			});
		}

		// 页面加载完成后初始化
		window.addEventListener('load', initializePage);
	</script>
</body>
</html>
