<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#range {
				position: relative;
				width: 600px;
				height: 400px;
				margin: 30px;
				background-color: rgb(133, 246, 250);
				overflow: hidden;
			}

			.icon {
				position: absolute;
				height: 400px;
				width: 400px;
				cursor: move;
				background-color: #ff9204;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="range">
			<div class="icon">100*100</div>
		</div>
		<script src="./js/drag.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
