<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
		</ul>
		<script>
			var node = document.querySelectorAll('ul li')
			for (var i = 0; i < node.length; i++) {
				(function(i) {
					node[i].addEventListener('click', function() {
						alert('click' + i)
					})
				})(i)
			}
		</script>
	</body>
</html>
