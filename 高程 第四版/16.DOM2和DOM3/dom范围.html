<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style lang=""></style>
  </head>
  <body>
    <div id="dom">hello world</div>
    <script>
      // dom范围一般做富文本的文本选择
      let dom = document.querySelector('#dom').firstChild
      let range = document.createRange()
      range.setStart(dom, 0)
      range.setEnd(dom, 2)

      let selection = window.getSelection()
      selection.addRange(range)
    </script>
  </body>
</html>
