<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// keys() 、values()、entries()
			// 因为这些方法都是返回迭代器，所以可以将他们的内容
			// 通过Array.from() 直接转换为数组实例
			const a = [1, 2, 3];
			const keys = Array.from(a.keys());
			const values = Array.from(a.values());
			const entries = Array.from(a.entries());
			console.log(keys)
			console.log(values)
			console.log(entries)
			
			// 使用es6的解构拆分键值对
			for(const [id,value] of a.entries()){
				console.log(id,value);
			}
		</script>
	</body>
</html>
