<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 盗用构造函数   对象伪装    经典继承
			// 传递参数
			
			
			// 问题：必须在构造函数中定义方法，因此函数不能重用
			// 子类也不能访问父类原型上的方法，一次所有类型只能使用构造函数模式
			function SuperType(name){
				this.name=name
			}
			
			function SubType(name){
				// 继承SuperType
				SuperType.call(this,name)   //或apply
				this.age=18
			}
			
			let listance1=new SubType('芳芳')
			console.log(listance1.name);
			console.log(listance1.age);
		</script>
	</body>
</html>
