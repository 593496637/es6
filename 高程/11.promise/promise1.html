<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 3000)
      })
      let p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject()
        }, 3000)
      })

      p1.then(
        () => {
          console.log('p1')
        },
        () => {
          console.log('p2')
        }
      )

      p2.then(
        () => {
          console.log('p1')
        },
        () => {
          console.log('p2')
        }
      )
    </script>
  </body>
</html>
