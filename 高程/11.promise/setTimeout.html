<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function double(value) {
        setTimeout(() => {
          setTimeout(() => {
            console.log(value * 2)
          }, value * 2000)
        }, 1000)
      }
      double(3)

      setTimeout(console.log, 2000, '2秒后打印')
    </script>
  </body>
</html>
