<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function object(o){
				let F=function(){}
				F.prototype=o
				return new F()
			}
			
			function createPerson(original){
				let clone=object(original)
				clone.sayHi=function(){
					console.log('hi');
				}
				return clone
			}
			
			let person = {
			    name: "Nicholas",
			    friends: ["shelby","Count","Van"]
			}
			
			let person1=createPerson(person)
			person1.sayHi()
			
		</script>
	</body>
</html>
